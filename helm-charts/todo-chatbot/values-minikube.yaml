# T106 - Minikube Values Override
# Phase V Todo Chatbot - Minikube Local Development

# Use local images
global:
  imagePullPolicy: IfNotPresent

# Smaller resource limits for local
backend:
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"

frontend:
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "150m"

notification:
  resources:
    requests:
      memory: "64Mi"
      cpu: "25m"
    limits:
      memory: "128Mi"
      cpu: "100m"

recurring:
  resources:
    requests:
      memory: "64Mi"
      cpu: "25m"
    limits:
      memory: "128Mi"
      cpu: "100m"

audit:
  resources:
    requests:
      memory: "64Mi"
      cpu: "25m"
    limits:
      memory: "128Mi"
      cpu: "100m"

websocket:
  resources:
    requests:
      memory: "64Mi"
      cpu: "25m"
    limits:
      memory: "128Mi"
      cpu: "100m"

# Local Kafka (Redpanda)
dapr:
  pubsub:
    brokers: "redpanda-0.redpanda.kafka.svc.cluster.local:9093"

# No ingress for local (use port-forward)
ingress:
  enabled: false
