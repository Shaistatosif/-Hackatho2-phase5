# T105 - Helm Chart Default Values
# Phase V Todo Chatbot - Default Configuration

# Global settings
global:
  namespace: todo-chatbot
  imagePullPolicy: IfNotPresent

# Backend service
backend:
  enabled: true
  replicas: 1
  image:
    repository: todo-chatbot/backend
    tag: latest
  port: 8000
  dapr:
    enabled: true
    appId: backend
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Frontend service
frontend:
  enabled: true
  replicas: 1
  image:
    repository: todo-chatbot/frontend
    tag: latest
  port: 3000
  dapr:
    enabled: true
    appId: frontend
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "300m"

# Notification service
notification:
  enabled: true
  replicas: 1
  image:
    repository: todo-chatbot/notification-service
    tag: latest
  port: 8001
  dapr:
    enabled: true
    appId: notification
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Recurring task service
recurring:
  enabled: true
  replicas: 1
  image:
    repository: todo-chatbot/recurring-task-service
    tag: latest
  port: 8002
  dapr:
    enabled: true
    appId: recurring
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Audit service
audit:
  enabled: true
  replicas: 1
  image:
    repository: todo-chatbot/audit-service
    tag: latest
  port: 8003
  dapr:
    enabled: true
    appId: audit
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# WebSocket service
websocket:
  enabled: true
  replicas: 1
  image:
    repository: todo-chatbot/websocket-service
    tag: latest
  port: 8004
  dapr:
    enabled: true
    appId: websocket
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Dapr configuration
dapr:
  pubsub:
    name: kafka-pubsub
    brokers: "redpanda-0.redpanda.kafka.svc.cluster.local:9093"
  statestore:
    name: statestore
    type: state.postgresql

# Ingress configuration
ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: todo-chatbot.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend

# Secrets (override in environment-specific values)
secrets:
  neon:
    connectionString: ""
  openai:
    apiKey: ""
