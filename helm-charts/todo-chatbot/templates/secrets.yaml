# T111 - Helm Secrets Template
# Phase V Todo Chatbot - Secrets
{{- if .Values.secrets.neon.connectionString }}
apiVersion: v1
kind: Secret
metadata:
  name: neon-secret
  namespace: {{ .Values.global.namespace }}
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
type: Opaque
stringData:
  connection-string: {{ .Values.secrets.neon.connectionString | quote }}
{{- end }}
---
{{- if .Values.secrets.openai.apiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
type: Opaque
stringData:
  openai-api-key: {{ .Values.secrets.openai.apiKey | quote }}
{{- end }}
