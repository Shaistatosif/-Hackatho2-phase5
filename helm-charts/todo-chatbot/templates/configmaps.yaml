# T110 - Helm ConfigMap Template
# Phase V Todo Chatbot - Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: {{ .Values.global.namespace }}
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
data:
  LOG_LEVEL: "INFO"
  KAFKA_BROKERS: {{ .Values.dapr.pubsub.brokers | quote }}
  DAPR_HTTP_PORT: "3500"
  FRONTEND_URL: "http://frontend:3000"
