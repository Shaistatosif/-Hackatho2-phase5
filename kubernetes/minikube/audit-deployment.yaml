# T099 - Audit Service Deployment
# Phase V Todo Chatbot - Audit Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit
  namespace: todo-chatbot
  labels:
    app: audit
    app.kubernetes.io/name: audit
    app.kubernetes.io/part-of: todo-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit
  template:
    metadata:
      labels:
        app: audit
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "audit"
        dapr.io/app-port: "8003"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: audit
          image: todo-chatbot/audit-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8003
              name: http
          env:
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 5
