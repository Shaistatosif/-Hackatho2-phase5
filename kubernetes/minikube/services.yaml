# T101 - Kubernetes Services
# Phase V Todo Chatbot - ClusterIP Services
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: todo-chatbot
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: backend
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: todo-chatbot
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  selector:
    app: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: notification
  namespace: todo-chatbot
  labels:
    app: notification
spec:
  type: ClusterIP
  ports:
    - port: 8001
      targetPort: 8001
      name: http
  selector:
    app: notification
---
apiVersion: v1
kind: Service
metadata:
  name: recurring
  namespace: todo-chatbot
  labels:
    app: recurring
spec:
  type: ClusterIP
  ports:
    - port: 8002
      targetPort: 8002
      name: http
  selector:
    app: recurring
---
apiVersion: v1
kind: Service
metadata:
  name: audit
  namespace: todo-chatbot
  labels:
    app: audit
spec:
  type: ClusterIP
  ports:
    - port: 8003
      targetPort: 8003
      name: http
  selector:
    app: audit
---
apiVersion: v1
kind: Service
metadata:
  name: websocket
  namespace: todo-chatbot
  labels:
    app: websocket
spec:
  type: ClusterIP
  ports:
    - port: 8004
      targetPort: 8004
      name: http
  selector:
    app: websocket
