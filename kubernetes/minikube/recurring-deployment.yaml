# T098 - Recurring Task Service Deployment
# Phase V Todo Chatbot - Recurring Task Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recurring
  namespace: todo-chatbot
  labels:
    app: recurring
    app.kubernetes.io/name: recurring
    app.kubernetes.io/part-of: todo-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recurring
  template:
    metadata:
      labels:
        app: recurring
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "recurring"
        dapr.io/app-port: "8002"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: recurring
          image: todo-chatbot/recurring-task-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8002
              name: http
          env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: BACKEND_URL
              value: "http://localhost:3500/v1.0/invoke/backend/method"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 5
