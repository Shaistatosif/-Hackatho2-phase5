# T100 - WebSocket Service Deployment
# Phase V Todo Chatbot - WebSocket Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket
  namespace: todo-chatbot
  labels:
    app: websocket
    app.kubernetes.io/name: websocket
    app.kubernetes.io/part-of: todo-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket
  template:
    metadata:
      labels:
        app: websocket
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "websocket"
        dapr.io/app-port: "8004"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: websocket
          image: todo-chatbot/websocket-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8004
              name: http
          env:
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 10
            periodSeconds: 5
